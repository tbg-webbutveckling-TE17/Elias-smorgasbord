<!DOCTYPE html>
<html lang="sv-se">
<head>

	<title>Computer Store</title>

<body>

        <button class="button">Processorer</button>

            <button class="button">Intel</button>
            <section class="content">
                <section class="part">
                    <h2>Intel Core I9-9900K</h2>
                </section>
                <section class="part">
                    <h2>Intel Core I7-9700K</h2>
                </section>
                <section class="part">
                    <h2>Intel Core I5-9600K</h2>
                </section>
                <section class="part">
                    <h2>Intel Core I3-9100F</h2>
                </section>
                <section class="part">
                    <h2>Intel Pentium G5400</h2>
                </section>
            </section>
            <button class="button">Amd</button>
            <section class="content">
                <section class="part">
                    <h2>Amd Ryzen 9 3950X</h2>
                </section>
                <section class="part">
                    <h2>Amd Ryzen 9 3900X</h2>
                </section>
                <section class="part">
                    <h2>Amd Ryzen 7 3700X</h2>
                </section>
                <section class="part">
                    <h2>Amd Ryzen 5 3600</h2>
                </section>
                <section class="part">
                    <h2>Amd Ryzen 3 3200G</h2>
                </section>
                <section class="part">
                    <h2>Amd Athlon 3000G</h2>
                </section>
            </section>
        </section>

        <button class="button">Moderkort</button>
        <section class="content">
            <button class="button">Intel</button>
            <section class="content"></section>
            <button class="button">Amd</button>
            <section class="content"></section>
        </section>

        <button class="button">Ram Minnen</button>
        <section class="content">
            
        </section>

        <button class="button">Grafikkort</button>
        <section class="content">
            <button class="button">Nvidia</button>
            <section class="content"></section>
            <button class="button">Amd</button>
            <section class="content"></section>
        </section>

        <button class="button">Lagring</button>
        <section class="content">
            <button class="button">SSD</button>
            <section class="content"></section>
            <button class="button">HDD</button>
            <section class="content"></section>
        </section>

        <button class="button">Datorlådor</button>
        <section class="content"></section>

        <button class="button">Nätaggregat</button>
        <section class="content"></section>

        <button class="button">Övriga Komponenter</button>
        <section class="content"></section>

    <section class="varukorg">
        <h1><i class="fas fa-shopping-cart"></i>Varukorg</h1>
    </section>
    <section class="userInfo">
        <h1>Kundinformation</h1>
    </section>
	<script src="assets/css/js.js"></script>
