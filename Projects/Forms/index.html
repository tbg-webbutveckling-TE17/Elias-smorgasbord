<!DOCTYPE html>
<html lang="sv-se">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" href="assets/main.css">
</head>
<body>
	<form action="" method="post" id="kontaktform">
		<fieldset>
			<legend>Kontakta oss</legend>
			<p>
				<label for="">Förnamn</label>
				<input type="text" placeholder="Skriv ditt förnamn här..." required>
			</p>
			<p>
				<label for="">Efternamn</label>
				<input type="text" placeholder="Skriv ditt efternamn här..." required>
			</p>
			<p>
				<label for="">E-postadress</label>
				<input type="text" placeholder="Skriv din e-postadress här..." required>
			</p>
			<p>
				<input type="submit" value="Skicka">
			</p>
			<textarea name="" id="" rezise="none" placeholder="Skriv ditt meddelande här"></textarea>
			<p>
				<input type="submit" value="Rensa">
			</p>
		</fieldset>
	</form>
</body>
</html>
